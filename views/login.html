<!DOCTYPE html>
<html ng-app='bingo'>

<head>
  <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <link href="/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
  <script>
  $(document).ready(function($) {
    $(".decorator").fadeIn("fast");
    $(".decorator2").fadeIn("fast");
    $(".login").fadeIn(800);
  });
  </script>
  <!-- Static navbar -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Olin Bingo</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/auth/login" id="signin">Sign In</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="decorator"><img src="/img/bingo_1.png"></div>
  <div class="decorator2"><img src="/img/bingo_2.png"></div>
  <div class="login">
    <div class="col-lg-12 content">
      <h1>Wecome to Olin Bingo!</h1>
      <br>
      <p>Your source for real-time, user-created online bingo games </p>
      <br>
      <div class="panel panel-default loginBox">
        <div role="tabpanel">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#olinappsauth" data-toggle="tab">OlinApps</a></li>
            <li role="presentation"><a href="#guestuserauth" data-toggle="tab">Guest</a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="olinappsauth">
              <div class="authbox">
                <a class="btn btn-primary btn-lg btn-block loginButton" href="/auth/login/olin">Login with OlinApps</a>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade " id="guestuserauth">
              <div class="authbox">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="guestname" class="col-sm-2 control-label"></label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="guestname" autofocus autocomplete="off" placeholder="Enter a name...">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary btn-lg btn-block loginButton">Sign in as guest</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>'
  <script src="/js/login.js"></script>
</body>

</html>
